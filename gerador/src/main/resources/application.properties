server.port=8084
server.servlet.context-path=/gerador/v1

spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgres-compose:5432/dockerkafka
spring.datasource.username=leonardo
spring.datasource.password=Postgres2021!

# Consumer properties
spring.kafka.consumer.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
topic.name.valor=topico.valor.venda
topic.name.produto=topico.valor.produto

# Common Kafka Properties
auto.create.topics.enable=true
